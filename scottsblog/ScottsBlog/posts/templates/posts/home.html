<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scott's Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#my-nav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Scott's Blog</a>
        </div>
        <div class="collapse navbar-collapse" id="my-nav">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Surprise</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">

      <h1>Welcome to Scott's Blog!</h1>
      {% load static %}
      <img src="{% static 'posts/sean-afnan-202297.jpg' %}" class="img-responsive center-block" alt="">

      <h2>Latest Posts</h2>
      <hr>

      {% for post in posts.all %}

      <a href="{% url 'post_details' post.id %}"><h3>{{ post.title }}</h3></a>

      <h5><span class="glyphicon glyphicon-time"></span> {{ post.pubDatePretty }}</h5>

      <img src="{{ post.image.url }}" alt="" class="img-responsive center-block" style="max-height: 150px;">

      <p>{{ post.bodySummary }}</p>

      <hr>

      {% endfor %}

    </main>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
